    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Video will be loaded here dynamically -->
            <iframe id="youtubeVideo" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>




 <!-- JavaScript for Modal -->
    <script>
        function openModal(videoUrl) {
            document.getElementById('youtubeVideo').src = videoUrl; // Set the iframe src
            document.getElementById('myModal').style.display = "block"; // Show the modal
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none"; // Hide the modal
            document.getElementById('youtubeVideo').src = ""; // Stop the video
        }

        // Close the modal if user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>


  <!-- End of JavaScript for Modal -->


 <!-- Start of JavaScript for ORIENTATION -->

<script>
  function checkOrientation() {
    const warning = document.getElementById('orientation-warning');
    if (window.innerHeight < window.innerWidth) {
      // Landscape
      warning.style.display = 'flex';
    } else {
      // Portrait
      warning.style.display = 'none';
    }
  }

  // Listen for orientation changes
  window.addEventListener('resize', checkOrientation);
  window.addEventListener('orientationchange', checkOrientation);

  // Initial check
  window.addEventListener('load', checkOrientation);
</script>

<!-- End of JavaScript for ORIENTATION -->




<div id="orientation-warning" class="landscape-warning">
  Please rotate your device back to portrait mode for the best experience.
</div>



<script>
